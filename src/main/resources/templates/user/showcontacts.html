<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/Userbase::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Show Contects</title>
</head>
<body>
	<section>

		<h1>Contacts</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Phone</th>
					<th scope="col">Work</th>
					<th scope="col">Button</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${contacts}">
					<th scope="row" th:text="${c.cid}"></th>
					<td th:text="${c.name}"></td>
					<td th:text="${c.secondName}"></td>
					<td th:text="${c.email}"></td>
					<td th:text="${c.phone}"></td>
					<td th:text="${c.work}"></td>
					<td>
						<form action="" method="post"
							th:action="@{'/user/delete/'+ ${page} +'/' + ${c.cid}}">
							<button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
						</form>
						<form action="" method="post"
							th:action="@{'/user/update/' + ${c.cid}}">
							<button type="submit" class="btn btn-outline-primary btn-sm">Update</button>

						</form>


					</td>
				</tr>
			</tbody>
		</table>

		<div align="center">
			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li th:if="${currentPage != 0}" class="page-item"><a
						th:href="@{${currentPage-1}}" class="page-link" href="#">Previous</a></li>
					<li th:classappend="${currentPage == i-1?'active': ''}"
						th:each="i : ${#numbers.sequence(1,totalPage) }" class="page-item"><a
						th:href="@{${i-1}}" class="page-link" href="#"> <span
							th:text="${i}"></span></a></li>
					<li th:if="${currentPage+1 != totalPage}" class="page-item"><a
						th:href="@{ ${currentPage+1}}" class="page-link" href="#">Next</a></li>
				</ul>
			</nav>

		</div>

	</section>

</body>
</html>
